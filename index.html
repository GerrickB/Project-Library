<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- create divs with javascript, grid style -->
    </div>
    <br>
    <br>
    <button id="btn">Click</button>

    <!-- Book (title, author, pages, read) -->
    <dialog id="myDialog">
      <form>
        <div class="form-item">
          <label for="titleInput">Title:</label>
          <input type="text" name="title" id="titleInput" />
        </div>
        <div class="form-item">
          <label for="authorInput">Author:</label>
          <input type="text" name="author" id="authorInput" />
        </div>
        <div class="form-item">
          <label for="pageNumbers">Number of pages: </label>
          <input type="number" name="pages" id="pageNumbers" />
        </div>
        <div class="form-item">
          <label>Have you read it?</label>
          <input type="radio" name="status" id="trueRead" value="yes"> yes
          <input type="radio" name="status" id="falseRead" value="no"> no
        </div>
        <div class="form-item">
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
    <p>
      <button id="showDialog">Show the dialog</button>
    </p>
    <!-- test output -->
    <output></output>
  </body>
</html>
